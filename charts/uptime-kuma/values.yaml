# Default values for uptime-kuma
replicaCount: 1

image:
  repository: louislam/uptime-kuma
  pullPolicy: IfNotPresent
  tag: "latest"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}
podSecurityContext: {}
securityContext: {}

# Service configuration
service:
  type: ClusterIP
  port: 3001
  nodePort: 30001

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "homelab-ca-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: uptime.homelab.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: homelab-tls
      hosts:
        - uptime.homelab.local

# Persistence for data
persistence:
  enabled: true
  storageClass: ""
  size: 2Gi
  accessMode: ReadWriteOnce

# Resource limits
resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Health checks
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

# Node selection
nodeSelector: {}
tolerations: []
affinity: {}

# Environment variables
env: []